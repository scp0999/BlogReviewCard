<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <section class="main-card">
    <img class="blog_image" src="./assets/images/illustration-article.svg">

    <div class="content">
      <div class="category">Learning</div>
      <div class="publish_date">Published 21 Dec 2023</div>
      <div class="title">HTML & CSS foundations</div>
      <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>

    </div>

    <div class="author">
      <img class="author_img" src="./assets/images/image-avatar.webp">
      <div class="author_name">Greg Hooper</div>
    </div>
  </section>
